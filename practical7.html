<!DOCTYPE html>
<html>
<head>
    <title>Practical-6</title>
</head>
<body>
    <h1 id="demo"></h1>
</body>
<script>
    
    function fact(number) {
        if (number == 0 || number == 1) {
            return 1;
        }
        else{
            return number * fact(number - 1);
        }
    }
    
    let number = prompt("Enter a number to count factorial");
    result = fact(number);

    document.getElementById("demo").innerHTML = number +" Factorial is : "+ result;
</script>
</html>
